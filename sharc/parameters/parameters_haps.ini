###########################################################################
# Antenna pattern of the FSS space station
# Possible values: "ITU-R S.672", "ITU-R S.1528", "FSS_SS", "OMNI"
antenna_pattern = FSS_SS
# RLAN parameters relevant to the satellite system
#    altitude of RLAN system (in meters)
#    latitude of RLAN system (in degrees)
#    difference between longitudes of RLAN and satellite system
#      (positive if space-station is to the East of earth-station)
rlan_altitude = 0
rlan_lat_deg = 0
rlan_long_diff_deg = 0
season = SUMMER

###########################################################################
# Channel parameters
# channel model, possible values are "FSPL" (free-space path loss),
#                                    "SatelliteSimple" (FSPL + 4 + clutter loss)
#                                    "P619"
