###########################################################################
# 3 dB beamwidth angle (3 dB below maximum gain) [degrees]
antenna_3_dB = 0.65
###########################################################################
# Constants
BOLTZMANN_CONSTANT = 1.38064852e-23
EARTH_RADIUS = 6371000

